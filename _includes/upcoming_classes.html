<script>
    (function () {
      // Wed=3, Thu=4, Fri=5
      const WANTED = new Set([3,4,5]);
      const root = document.currentScript.parentElement; // <ul> wrapper
    
      const fmtDate = new Intl.DateTimeFormat(undefined, { year: 'numeric', month: 'long', day: 'numeric' });
      const fmtDay  = new Intl.DateTimeFormat(undefined, { weekday: 'long' });
    
      const now = new Date();
      const today = new Date(now); today.setHours(0,0,0,0);
    
      const next = [];
      for (let i = 0; next.length < 3; i++) {
        const d = new Date(today.getTime() + i*86400000);
    
        // NEW: if it's today and time is already past 3 PM, skip today
        if (d.getTime() === today.getTime() && now.getHours() >= 15) continue;
    
        if (WANTED.has(d.getDay())) next.push(d);
      }
    
      const rowsHTML = next.map(d => `
        <li class="table-row">
          <div class="col col-1" data-label="Event">Lecture</div>
          <div class="col col-1-2" data-label="Date">
            ${fmtDate.format(d)}
            <br class="date-spliter"/>${fmtDay.format(d)}
          </div>
          <div class="col col-1-2" data-label="Time">2:00&nbsp;PM â€“ 2:55&nbsp;PM</div>
        </li>
      `).join('');
    
      root.insertAdjacentHTML('beforeend', rowsHTML);
    })();
    </script>
